<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="calci">
      <div class="heading">
        <h1>Calculator!</h1>
      </div>
      <div class="searchbar">
        <input id="result" type="text" placeholder="Enter expression!" />
      </div>

      <div class="row1">
        <input
          class="button"
          id="gray"
          type="button"
          value="C"
          onclick="clearScreen()"
        />
        <input
          class="button"
          id="gray"
          type="button"
          value="=>"
          onclick="deleteAtOne()"
        />
        <input
          class="button"
          id="gray"
          type="button"
          value="%"
          onclick="display('%')"
        />
        <input
          class="button"
          id="orange"
          type="button"
          value="-"
          onclick="display('-')"
        />
      </div>
      <div class="row2">
        <input class="button" type="button" value="7" onclick="display('7')" />
        <input class="button" type="button" value="8" onclick="display('8')" />
        <input class="button" type="button" value="9" onclick="display('9')" />
        <input
          class="button"
          id="orange"
          type="button"
          value="*"
          onclick="display('*')"
        />
      </div>
      <div class="row3">
        <input class="button" type="button" value="4" onclick="display('4')" />
        <input class="button" type="button" value="5" onclick="display('5')" />
        <input class="button" type="button" value="6" onclick="display('6')" />
        <input
          class="button"
          id="orange"
          type="button"
          value="/"
          onclick="display('/')"
        />
      </div>
      <div class="row4">
        <input class="button" type="button" value="1" onclick="display('1')" />
        <input class="button" type="button" value="2" onclick="display('2')" />
        <input class="button" type="button" value="3" onclick="display('3')" />
        <input
          class="button"
          id="orange"
          type="button"
          value="+"
          onclick="display('+')"
        />
      </div>
      <div class="row5">
        <input
          class="button"
          id="zerobtn"
          type="button"
          value="00"
          onclick="display('00')"
        />
        <input class="button" type="button" value="." onclick="display('.')" />
        <input class="button" type="button" value="0" onclick="display('0')" />
        <input
          class="button"
          id="orange"
          type="button"
          value="="
          onclick="calculate()"
        />
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
